<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* --- General Layout & Theme --- */
        :root {
            --primary-bg: #1e1e2f;
            --secondary-bg: #27293d;
            --card-bg: #3b3d55;
            --text-color: #dcdce0;
            --accent-color: #03a9f4;
            --border-color: #4a4c6a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            /* padding: 20px; */
        }

        /* --- Canvas Layout --- */
        .canvas-container {
            display: flex;
            height: 100vh;
        }

        .canvas-sidebar {
            background-color: var(--secondary-bg);
            padding: 20px;
            width: 250px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .canvas-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .canvas-logo img {
            max-width: 100%;
            height: auto;
        }

        .canvas-nav {
            flex-grow: 1;
        }

        .canvas-nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .canvas-nav-link:hover {
            background-color: var(--accent-color);
        }

        .canvas-main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .canvas-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .canvas-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--accent-color);
        }

        #back-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: none; /* Hidden by default */
        }

        #back-button:hover {
            background-color: #0288d1;
        }

        /* --- Dashboard & App Viewer --- */
        #dashboard-view {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .canvas-welcome {
            text-align: center;
            color: var(--text-color);
        }

        .canvas-welcome h2 {
            margin: 0 0 10px 0;
        }

        .canvas-welcome p {
            margin: 0;
            opacity: 0.8;
        }

        #app-viewer-view {
            display: none; /* Hidden by default */
            width: 100%;
            height: calc(100vh - 72px); 
            /* Full height minus header/padding */
            padding: 20px;
            box-sizing: border-box;
        }

        #app-iframe {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: white; /* Show a background while app loads */
        }

    </style>
</head>
<body>
        <div class="canvas-container">
            <aside class="canvas-sidebar">
                <div class="canvas-logo">
                    <img src="icon-192.svg" alt="Logo" width="48" height="48">
                </div>
                <nav id="canvas-nav">
                    <!-- App links will be rendered here -->
                </nav>
            </aside>
            <main class="canvas-main">
                <header class="canvas-header">
                    <h1 id="canvas-title">Dashboard</h1>
                    <button id="back-button" onclick="showDashboard()">‚Üê Back</button>
                </header>
                <section id="dashboard-view" class="canvas-dashboard">
                    <div class="canvas-welcome">
                        <h2>Welcome to Multi App Dashboard</h2>
                        <p>Select an app from the sidebar to get started.</p>
                    </div>
                </section>
                <section id="app-viewer-view" class="canvas-app-viewer">
                    <iframe id="app-iframe" name="app-frame"></iframe>
                </section>
            </main>
        </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }

        const applicationFiles = [
            "Fake News Detection System.html",
            "PDF Extraction.html",
            // "Math Problem Solver.html",
            // "Math_Gallery.html",
            // "Math Gallery Camera.html",
            // "Math.html",
            "Math_Problem_Solver.html",
            "Advanced_Equation_Grapher.html"
        ];

        const dashboardView = document.getElementById('dashboard-view');
        const appView = document.getElementById('app-viewer-view');
        const appIframe = document.getElementById('app-iframe');
        const backButton = document.getElementById('back-button');
        const headerTitle = document.getElementById('canvas-title');
        const nav = document.getElementById('canvas-nav');

        function renderSidebar() {
            nav.innerHTML = '';
            applicationFiles.forEach(filename => {
                const appName = filename.split('.')[0]
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
                const link = document.createElement('a');
                link.className = 'canvas-nav-link';
                link.textContent = appName;
                link.href = '#';
                link.setAttribute('data-app-file', filename);
                link.onclick = (e) => {
                    e.preventDefault();
                    loadApp(filename);
                };
                nav.appendChild(link);
            });
        }

        function loadApp(filename) {
            appIframe.src = filename;
            showAppViewer(filename);
        }

        function showAppViewer(filename) {
            const appName = filename.split('.')[0].replace(/[-_]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
            headerTitle.textContent = appName;
            dashboardView.style.display = 'none';
            appView.style.display = 'block';
            backButton.style.display = 'inline-block';
        }

        function showDashboard() {
            headerTitle.textContent = "Dashboard";
            appView.style.display = 'none';
            backButton.style.display = 'none';
            dashboardView.style.display = 'block';
            appIframe.src = 'about:blank';
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            showDashboard();
        });
    </script>
</body>

</html>
