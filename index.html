<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <title>Multi App Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.x/dist/tailwind.min.css">
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col" role="navigation" aria-label="Main navigation">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h1 class="text-xl font-bold">Multi App</h1>
            </div>
            <nav class="flex-1 p-4" role="navigation" aria-label="App navigation">
                <ul class="space-y-2" role="list">
                    <li>
                        <button id="nav-dashboard" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700 bg-blue-500 text-white" aria-current="page" role="menuitem" tabindex="0">
                            Dashboard
                        </button>
                    </li>
                    <li>
                        <button id="nav-notes" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                            Notes
                        </button>
                    </li>
                    <li>
                        <button id="nav-calendar" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                            Calendar
                        </button>
                    </li>
                    <li>
                        <button id="nav-budget" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                            Budget
                        </button>
                    </li>
                    <li>
                        <button id="nav-tasks" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                            Tasks
                        </button>
                    </li>
                    <li>
                        <button id="nav-weather" class="w-full text-left px-3 py-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700" role="menuitem">
                            Weather
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <button id="dark-mode-toggle" class="w-full px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600" aria-label="Toggle dark mode">
                    <span id="dark-mode-icon">ðŸŒ™</span> Toggle Dark Mode
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 overflow-auto" role="main" aria-label="Main content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="p-8">
                <h2 class="text-3xl font-bold mb-8">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-2">Notes</h3>
                        <p class="text-gray-600 dark:text-gray-400">Quick access to your notes</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-2">Calendar</h3>
                        <p class="text-gray-600 dark:text-gray-400">Manage your schedule</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-2">Budget</h3>
                        <p class="text-gray-600 dark:text-gray-400">Track your finances</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-2">Tasks</h3>
                        <p class="text-gray-600 dark:text-gray-400">Keep track of your to-dos</p>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-2">Weather</h3>
                        <p class="text-gray-600 dark:text-gray-400">Check the forecast</p>
                    </div>
                </div>
            </div>

            <!-- Notes View -->
            <div id="notes-view" class="p-8 hidden">
                <h2 class="text-3xl font-bold mb-8">Notes</h2>
                <div class="mb-6">
                    <button id="add-note-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Add Note
                    </button>
                </div>
                <div id="notes-container" class="space-y-4" role="region" aria-label="Notes list">
                    <!-- Notes will be added dynamically -->
                </div>
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="p-8 hidden">
                <h2 class="text-3xl font-bold mb-8">Calendar</h2>
                <div id="calendar-container" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow" role="region" aria-label="Calendar">
                    <!-- Calendar will be rendered here -->
                </div>
            </div>

            <!-- Budget View -->
            <div id="budget-view" class="p-8 hidden">
                <h2 class="text-3xl font-bold mb-8">Budget Tracker</h2>
                <div class="mb-6">
                    <button id="add-expense-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Add Expense
                    </button>
                </div>
                <div id="expenses-container" class="space-y-4" role="region" aria-label="Expenses list">
                    <!-- Expenses will be added dynamically -->
                </div>
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="p-8 hidden">
                <h2 class="text-3xl font-bold mb-8">Tasks</h2>
                <div class="mb-6">
                    <button id="add-task-btn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        Add Task
                    </button>
                </div>
                <div id="tasks-container" class="space-y-4" role="region" aria-label="Tasks list">
                    <!-- Tasks will be added dynamically -->
                </div>
            </div>

            <!-- Weather View -->
            <div id="weather-view" class="p-8 hidden">
                <h2 class="text-3xl font-bold mb-8">Weather</h2>
                <div id="weather-container" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow" role="region" aria-label="Weather information">
                    <!-- Weather info will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
