    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>

    <script>
        class MultiplayerDotsAndBoxes {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 4;
                this.cellSize = 100;
                this.dotRadius = 10;
                this.lineWidth = 6;
                this.currentPlayer = 1;
                this.scores = [0, 0];
                this.gameOver = false;
                this.showPreview = true;
                this.hoveredLine = null;
                this.moveHistory = [];
                this.playerNames = ['Player 1', 'Player 2'];
                this.gameMode = 'offline';
                this.isMyTurn = true;
                this.playerId = 1;
                this.gameId = null;
                this.peerId = null;
                this.isHost = false;
                
                // Zoom and Pan properties
                this.scale = 1;
                this.minScale = 0.5;
                this.maxScale = 3;
                this.panX = 0;
                this.panY = 0;
                this.isDragging = false;
                this.lastPanPoint = { x: 0, y: 0 };
                
                // Touch properties
                this.touches = [];
                this.lastTouchDistance = 0;
                
                // Connection properties
                this.peer = null;
                this.connection = null;
                this.connectionRetries = 0;
                this.maxRetries = 3;
                
                // Player colors
                this.playerColors = {
                    1: { primary: '#ff6b6b', secondary: '#ee5a52', light: 'rgba(255, 107, 107, 0.3)' },
                    2: { primary: '#4ecdc4', secondary: '#44a08d', light: 'rgba(78, 205, 196, 0.3)' }
                };
                
                // Game state
                this.horizontalLines = [];
                this.verticalLines = [];
                this.boxes = [];
                this.lineOwnership = { horizontal: [], vertical: [] };
                
                this.initGame();
                this.setupEventListeners();
            }

            // Initialize PeerJS with better error handling
            initPeerJS() {
                return new Promise((resolve, reject) => {
                    try {
                        // Use public PeerJS server
                        this.peer = new Peer({
                            config: {
                                'iceServers': [
                                    { urls: 'stun:stun.l.google.com:19302' },
                                    { urls: 'stun:stun1.l.google.com:19302' },
                                    { urls: 'stun:stun.relay.metered.ca:80' }
                                ]
                            }
                        });

                        this.peer.on('open', (id) => {
                            this.peerId = id;
                            this.gameId = this.generateGameId();
                            const shareLink = `${window.location.origin}${window.location.pathname}?join=${id}`;
                            document.getElementById('shareLink').value = shareLink;
                            this.updateConnectionStatus('connected', 'Waiting for friend to join...');
                            resolve();
                        });

                        this.peer.on('connection', (conn) => {
                            this.connection = conn;
                            this.setupConnection();
                        });

                        this.peer.on('error', (err) => {
                            console.error('Peer error:', err);
                            this.handlePeerError(err);
                            if (this.connectionRetries < this.maxRetries) {
                                this.connectionRetries++;
                                setTimeout(() => {
                                    this.initPeerJS().then(resolve).catch(reject);
                                }, 2000);
                            } else {
                                reject(err);
                            }
                        });

                        this.peer.on('disconnected', () => {
                            console.log('Peer disconnected, attempting to reconnect...');
                            this.peer.reconnect();
                        });

                    } catch (error) {
                        console.error('Failed to create peer:', error);
                        reject(error);
                    }
                });
            }

            handlePeerError(err) {
                let message = 'Connection error';
                
                switch (err.type) {
                    case 'peer-unavailable':
                        message = 'Friend is not available. Please check the link.';
                        break;
                    case 'network':
                        message = 'Network error. Please check your internet connection.';
                        break;
                    case 'server-error':
                        message = 'Server error. Trying to reconnect...';
                        break;
                    case 'socket-error':
                        message = 'Connection failed. Retrying...';
                        break;
                    case 'webrtc':
                        message = 'WebRTC not supported in this browser.';
                        break;
                    default:
                        message = `Connection error: ${err.message || 'Unknown error'}`;
                }
                
                this.showToast(message, 'error');
                this.updateConnectionStatus('error', message);
            }

            setupConnection() {
                if (!this.connection) return;

                this.connection.on('open', () => {
                    this.showToast('Friend connected!', 'success');
                    this.updateConnectionStatus('connected', 'Connected - Ready to play!');
                    const conn2 = document.getElementById('player2Connection');
                    if (conn2) {
                        conn2.style.display = 'block';
                        conn2.className = 'connection-indicator connected';
                    }
                    
                    if (this.isHost) {
                        this.sendGameState();
                    }
                });

                this.connection.on('data', (data) => {
                    this.handleRemoteMessage(data);
                });

                this.connection.on('close', () => {
                    this.showToast('Friend disconnected', 'warning');
                    this.updateConnectionStatus('error', 'Friend disconnected');
                    const conn2 = document.getElementById('player2Connection');
                    if (conn2) {
                        conn2.className = 'connection-indicator disconnected';
                    }
                });

                this.connection.on('error', (err) => {
                    console.error('Connection error:', err);
                    this.showToast('Connection error', 'error');
                });
            }

            generateGameId() {
                return Math.random().toString(36).substring(2, 8).toLowerCase();
            }

            joinGame(peerId) {
                if (!this.peer) return;

                this.updateConnectionStatus('connecting', 'Connecting to friend...');
                
                try {
                    this.connection = this.peer.connect(peerId, {
                        reliable: true
                    });
                    this.isHost = false;
                    this.playerId = 2;
                    this.isMyTurn = false;
                    
                    this.setupConnection();
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.showToast('Failed to connect to friend', 'error');
                    this.updateConnectionStatus('error', 'Connection failed');
                }
            }

            sendMessage(data) {
                try {
                    if (this.gameMode === 'online' && this.connection && this.connection.open) {
                        this.connection.send(data);
                    }
                } catch (error) {
                    console.error('Failed to send message:', error);
                    this.showToast('Failed to sync with friend', 'error');
                }
            }

            handleRemoteMessage(data) {
                try {
                    switch (data.type) {
                        case 'move':
                            this.applyRemoteMove(data);
                            break;
                        case 'gameState':
                            this.syncGameState(data);
                            break;
                        case 'undo':
                            this.applyRemoteUndo();
                            break;
                        case 'restart':
                            this.resetGameState();
                            break;
                        case 'playerInfo':
                            this.updateRemotePlayerInfo(data);
                            break;
                        default:
                            console.log('Unknown message type:', data.type);
                    }
                } catch (error) {
                    console.error('Error handling remote message:', error);
                }
            }

            sendGameState() {
                const gameState = {
                    type: 'gameState',
                    horizontalLines: this.horizontalLines,
                    verticalLines: this.verticalLines,
                    lineOwnership: this.lineOwnership,
                    boxes: this.boxes,
                    scores: this.scores,
                    currentPlayer: this.currentPlayer,
                    gameOver: this.gameOver,
                    gridSize: this.gridSize,
                    playerNames: this.playerNames
                };
                this.sendMessage(gameState);
            }

            syncGameState(data) {
                this.horizontalLines = data.horizontalLines;
                this.verticalLines = data.verticalLines;
                this.lineOwnership = data.lineOwnership;
                this.boxes = data.boxes;
                this.scores = data.scores;
                this.currentPlayer = data.currentPlayer;
                this.gameOver = data.gameOver;
                this.gridSize = data.gridSize;
                this.playerNames = data.playerNames;
                
                this.isMyTurn = (this.currentPlayer === this.playerId);
                this.updateUI();
                this.draw();
            }

            applyRemoteMove(data) {
                const { line, player, completedBoxes } = data;
                
                if (line.type === 'horizontal') {
                    this.horizontalLines[line.row][line.col] = true;
                    this.lineOwnership.horizontal[line.row][line.col] = player;
                } else {
                    this.verticalLines[line.row][line.col] = true;
                    this.lineOwnership.vertical[line.row][line.col] = player;
                }

                if (completedBoxes.length > 0) {
                    this.scores[player - 1] += completedBoxes.length;
                    completedBoxes.forEach(box => {
                        this.boxes[box.row][box.col] = player;
                    });
                    this.isMyTurn = (player === this.playerId);
                } else {
                    this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                    this.isMyTurn = (this.currentPlayer === this.playerId);
                }

                this.moveHistory.push({ line, player, completedBoxes: completedBoxes.length });
                this.draw();
                this.updateUI();
                this.checkGameOver();
            }

            updateConnectionStatus(status, message) {
                const statusElement = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                const spinner = document.getElementById('loadingSpinner');
                
                if (statusElement) {
                    statusElement.style.display = 'block';
                    statusElement.className = `connection-status ${status}`;
                }
                
                if (statusText) {
                    statusText.textContent = message;
                }
                
                if (spinner) {
                    spinner.style.display = status === 'connecting' ? 'block' : 'none';
                }
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toastMessage');
                
                if (toast && toastMessage) {
                    toastMessage.textContent = message;
                    toast.className = `toast ${type}`;
                    toast.classList.add('show');
                    
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 3000);
                }
            }

            initGame() {
                this.updateCanvasSize();
                this.resetGameState();
                this.resetView();
                this.draw();
            }

            updateCanvasSize() {
                const maxSize = Math.min(window.innerWidth, window.innerHeight) * 0.85;
                const canvasSize = Math.min(800, maxSize);
                this.canvas.width = canvasSize;
                this.canvas.height = canvasSize;
                
                this.cellSize = (canvasSize - 100) / (this.gridSize + 1);
                this.dotRadius = Math.max(6, this.cellSize * 0.08);
                this.lineWidth = Math.max(4, this.cellSize * 0.06);
            }

            resetView() {
                this.scale = 1;
                this.panX = 0;
                this.panY = 0;
                this.draw();
            }

            resetGameState() {
                // Initialize horizontal lines
                this.horizontalLines = [];
                this.lineOwnership.horizontal = [];
                for (let row = 0; row <= this.gridSize; row++) {
                    this.horizontalLines[row] = [];
                    this.lineOwnership.horizontal[row] = [];
                    for (let col = 0; col < this.gridSize; col++) {
                        this.horizontalLines[row][col] = false;
                        this.lineOwnership.horizontal[row][col] = 0;
                    }
                }

                // Initialize vertical lines
                this.verticalLines = [];
                this.lineOwnership.vertical = [];
                for (let row = 0; row < this.gridSize; row++) {
                    this.verticalLines[row] = [];
                    this.lineOwnership.vertical[row] = [];
                    for (let col = 0; col <= this.gridSize; col++) {
                        this.verticalLines[row][col] = false;
                        this.lineOwnership.vertical[row][col] = 0;
                    }
                }

                // Initialize boxes
                this.boxes = [];
                for (let row = 0; row < this.gridSize; row++) {
                    this.boxes[row] = [];
                    for (let col = 0; col < this.gridSize; col++) {
                        this.boxes[row][col] = 0;
                    }
                }

                this.currentPlayer = 1;
                this.scores = [0, 0];
                this.gameOver = false;
                this.moveHistory = [];
                this.hoveredLine = null;
                
                if (this.gameMode === 'offline') {
                    this.isMyTurn = true;
                } else {
                    this.isMyTurn = (this.currentPlayer === this.playerId);
                }
                
                this.updateUI();
            }

            setupEventListeners() {
                // Canvas events with proper passive handling
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                this.canvas.addEventListener('mouseleave', (e) => this.handleMouseLeave(e));
                
                // Use passive: false only when necessary for preventDefault
                this.canvas.addEventListener('wheel', (e) => this.handleWheel(e), { passive: false });
                
                // Touch events with passive: false for preventDefault
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e), { passive: false });
                this.canvas.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });

                // Control buttons
                const zoomInBtn = document.getElementById('zoomIn');
                const zoomOutBtn = document.getElementById('zoomOut');
                const resetViewBtn = document.getElementById('resetView');
                const undoBtn = document.getElementById('undoBtn');
                const menuBtn = document.getElementById('menuBtn');

                if (zoomInBtn) zoomInBtn.addEventListener('click', () => this.zoomIn());
                if (zoomOutBtn) zoomOutBtn.addEventListener('click', () => this.zoomOut());
                if (resetViewBtn) resetViewBtn.addEventListener('click', () => this.resetView());
                if (undoBtn) undoBtn.addEventListener('click', () => this.undoLastMove());
                if (menuBtn) menuBtn.addEventListener('click', () => openMenu());

                // Prevent context menu
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                
                // Window events
                window.addEventListener('beforeunload', () => {
                    this.cleanup();
                });

                // Handle visibility change
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden && this.connection) {
                        console.log('Page hidden, maintaining connection...');
                    }
                });
            }

            cleanup() {
                try {
                    if (this.connection && this.connection.open) {
                        this.connection.close();
                    }
                    if (this.peer && !this.peer.destroyed) {
                        this.peer.destroy();
                    }
                } catch (error) {
                    console.error('Error during cleanup:', error);
                }
            }

            getCanvasCoordinates(clientX, clientY) {
                const rect = this.canvas.getBoundingClientRect();
                const x = (clientX - rect.left) * (this.canvas.width / rect.width);
                const y = (clientY - rect.top) * (this.canvas.height / rect.height);
                
                const transformedX = (x - this.panX) / this.scale;
                const transformedY = (y - this.panY) / this.scale;
                
                return { x: transformedX, y: transformedY };
            }

            handleMouseDown(e) {
                e.preventDefault();
                
                if (this.gameMode === 'online' && !this.isMyTurn) {
                    this.canvas.classList.add('disabled');
                    return;
                } else {
                    this.canvas.classList.remove('disabled');
                }
                
                const coords = this.getCanvasCoordinates(e.clientX, e.clientY);
                
                if (e.button === 0) {
                    if (e.ctrlKey || e.metaKey || this.scale > 1.1) {
                        this.isDragging = true;
                        this.lastPanPoint = { x: e.clientX, y: e.clientY };
                        this.canvas.classList.add('dragging');
                    } else {
                        this.handleGameClick(coords.x, coords.y);
                    }
                }
            }

            handleMouseMove(e) {
                e.preventDefault();
                const coords = this.getCanvasCoordinates(e.clientX, e.clientY);
                
                if (this.isDragging) {
                    const deltaX = e.clientX - this.lastPanPoint.x;
                    const deltaY = e.clientY - this.lastPanPoint.y;
                    
                    this.panX += deltaX;
                    this.panY += deltaY;
                    
                    this.lastPanPoint = { x: e.clientX, y: e.clientY };
                    this.draw();
                } else if (!this.gameOver && this.showPreview && this.isMyTurn) {
                    const newHoveredLine = this.getClickedLine(coords.x, coords.y);
                    if (JSON.stringify(this.hoveredLine) !== JSON.stringify(newHoveredLine)) {
                        this.hoveredLine = newHoveredLine;
                        this.draw();
                    }
                }

                if (this.scale > 1.1 && !this.isDragging) {
                    this.canvas.classList.add('grab');
                    this.canvas.classList.remove('dragging');
                } else if (!this.isDragging) {
                    this.canvas.classList.remove('grab', 'dragging');
                }
            }

            handleMouseUp(e) {
                e.preventDefault();
                if (this.isDragging) {
                    this.isDragging = false;
                    this.canvas.classList.remove('dragging');
                }
            }

            handleMouseLeave(e) {
                this.isDragging = false;
                this.canvas.classList.remove('dragging', 'grab');
                if (this.hoveredLine) {
                    this.hoveredLine = null;
                    this.draw();
                }
            }

            handleWheel(e) {
                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                const mouseY = (e.clientY - rect.top) * (this.canvas.height / rect.height);
                
                const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale * zoomFactor));
                
                if (newScale !== this.scale) {
                    this.panX = mouseX - (mouseX - this.panX) * (newScale / this.scale);
                    this.panY = mouseY - (mouseY - this.panY) * (newScale / this.scale);
                    this.scale = newScale;
                    this.draw();
                }
            }

            // Touch event handlers
            handleTouchStart(e) {
                e.preventDefault();
                
                if (this.gameMode === 'online' && !this.isMyTurn) {
                    this.canvas.classList.add('disabled');
                    return;
                }
                
                this.touches = Array.from(e.touches);
                
                if (this.touches.length === 1) {
                    const touch = this.touches[0];
                    this.lastPanPoint = { x: touch.clientX, y: touch.clientY };
                } else if (this.touches.length === 2) {
                    const touch1 = this.touches[0];
                    const touch2 = this.touches[1];
                    this.lastTouchDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                }
            }

            handleTouchMove(e) {
                e.preventDefault();
                const newTouches = Array.from(e.touches);
                
                if (newTouches.length === 1 && this.touches.length === 1) {
                    const touch = newTouches[0];
                    const deltaX = touch.clientX - this.lastPanPoint.x;
                    const deltaY = touch.clientY - this.lastPanPoint.y;
                    
                    this.panX += deltaX;
                    this.panY += deltaY;
                    
                    this.lastPanPoint = { x: touch.clientX, y: touch.clientY };
                    this.draw();
                } else if (newTouches.length === 2 && this.touches.length === 2) {
                    const touch1 = newTouches[0];
                    const touch2 = newTouches[1];
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.clientX - touch1.clientX, 2) +
                        Math.pow(touch2.clientY - touch1.clientY, 2)
                    );
                    
                    if (this.lastTouchDistance > 0) {
                        const zoomFactor = currentDistance / this.lastTouchDistance;
                        const newScale = Math.max(this.minScale, Math.min(this.maxScale, this.scale * zoomFactor));
                        
                        if (newScale !== this.scale) {
                            const centerX = (touch1.clientX + touch2.clientX) / 2;
                            const centerY = (touch1.clientY + touch2.clientY) / 2;
                            const rect = this.canvas.getBoundingClientRect();
                            const canvasX = (centerX - rect.left) * (this.canvas.width / rect.width);
                            const canvasY = (centerY - rect.top) * (this.canvas.height / rect.height);
                            
                            this.panX = canvasX - (canvasX - this.panX) * (newScale / this.scale);
                            this.panY = canvasY - (canvasY - this.panY) * (newScale / this.scale);
                            this.scale = newScale;
                            this.draw();
                        }
                    }
                    
                    this.lastTouchDistance = currentDistance;
                }
                
                this.touches = newTouches;
            }

            handleTouchEnd(e) {
                e.preventDefault();
                const remainingTouches = Array.from(e.touches);
                
                if (this.touches.length === 1 && remainingTouches.length === 0) {
                    const touch = this.touches[0];
                    const coords = this.getCanvasCoordinates(touch.clientX, touch.clientY);
                    
                    const deltaX = Math.abs(touch.clientX - this.lastPanPoint.x);
                    const deltaY = Math.abs(touch.clientY - this.lastPanPoint.y);
                    
                    if (deltaX < 10 && deltaY < 10 && this.isMyTurn) {
                        this.handleGameClick(coords.x, coords.y);
                    }
                }
                
                this.touches = remainingTouches;
                this.lastTouchDistance = 0;
            }

            zoomIn() {
                const newScale = Math.min(this.maxScale, this.scale * 1.2);
                if (newScale !== this.scale) {
                    const centerX = this.canvas.width / 2;
                    const centerY = this.canvas.height / 2;
                    
                    this.panX = centerX - (centerX - this.panX) * (newScale / this.scale);
                    this.panY = centerY - (centerY - this.panY) * (newScale / this.scale);
                    this.scale = newScale;
                    this.draw();
                }
            }

            zoomOut() {
                const newScale = Math.max(this.minScale, this.scale * 0.8);
                if (newScale !== this.scale) {
                    const centerX = this.canvas.width / 2;
                    const centerY = this.canvas.height / 2;
                    
                    this.panX = centerX - (centerX - this.panX) * (newScale / this.scale);
                    this.panY = centerY - (centerY - this.panY) * (newScale / this.scale);
                    this.scale = newScale;
                    this.draw();
                }
            }

            getOffset() {
                return Math.max(30, this.canvas.width * 0.05);
            }

            handleGameClick(x, y) {
                if (this.gameOver || (this.gameMode === 'online' && !this.isMyTurn)) return;
                
                const clickedLine = this.getClickedLine(x, y);
                if (clickedLine && this.drawLine(clickedLine)) {
                    const completedBoxes = this.checkCompletedBoxes();
                    let nextPlayer = this.currentPlayer;
                    
                    if (completedBoxes.length === 0) {
                        nextPlayer = this.currentPlayer === 1 ? 2 : 1;
                    } else {
                        this.scores[this.currentPlayer - 1] += completedBoxes.length;
                        completedBoxes.forEach(box => {
                            this.boxes[box.row][box.col] = this.currentPlayer;
                        });
                    }
                    
                    this.moveHistory.push({
                        line: clickedLine,
                        player: this.currentPlayer,
                        completedBoxes: completedBoxes.length
                    });
                    
                    // Send move to remote player if in online mode
                    if (this.gameMode === 'online') {
                        this.sendMessage({
                            type: 'move',
                            line: clickedLine,
                            player: this.currentPlayer,
                            completedBoxes: completedBoxes
                        });
                        
                        if (completedBoxes.length === 0) {
                            this.isMyTurn = false;
                        }
                    }
                    
                    this.currentPlayer = nextPlayer;
                    this.draw();
                    this.updateUI();
                    this.checkGameOver();
                }
            }

            getClickedLine(x, y) {
                const tolerance = Math.max(30, this.cellSize * 0.4);
                const offset = this.getOffset();
                
                // Check horizontal lines
                for (let row = 0; row <= this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        const lineY = row * this.cellSize + offset;
                        const lineX1 = col * this.cellSize + offset;
                        const lineX2 = (col + 1) * this.cellSize + offset;
                        
                        if (Math.abs(y - lineY) < tolerance && 
                            x >= lineX1 - tolerance && x <= lineX2 + tolerance) {
                            if (!this.horizontalLines[row][col]) {
                                return { type: 'horizontal', row, col };
                            }
                        }
                    }
                }
                
                // Check vertical lines
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col <= this.gridSize; col++) {
                        const lineX = col * this.cellSize + offset;
                        const lineY1 = row * this.cellSize + offset;
                        const lineY2 = (row + 1) * this.cellSize + offset;
                        
                        if (Math.abs(x - lineX) < tolerance && 
                            y >= lineY1 - tolerance && y <= lineY2 + tolerance) {
                            if (!this.verticalLines[row][col]) {
                                return { type: 'vertical', row, col };
                            }
                        }
                    }
                }
                
                return null;
            }

            drawLine(line) {
                if (line.type === 'horizontal') {
                    this.horizontalLines[line.row][line.col] = true;
                    this.lineOwnership.horizontal[line.row][line.col] = this.currentPlayer;
                } else {
                    this.verticalLines[line.row][line.col] = true;
                    this.lineOwnership.vertical[line.row][line.col] = this.currentPlayer;
                }
                return true;
            }

            undoLastMove() {
                if (this.moveHistory.length === 0 || this.gameOver) return;
                
                if (this.gameMode === 'online') {
                    const lastMove = this.moveHistory[this.moveHistory.length - 1];
                    if (lastMove.player !== this.playerId && !this.isMyTurn) {
                        this.showToast("You can only undo your own moves", 'warning');
                        return;
                    }
                    
                    this.sendMessage({ type: 'undo' });
                }
                
                this.performUndo();
            }

            performUndo() {
                if (this.moveHistory.length === 0) return;
                
                const lastMove = this.moveHistory.pop();
                
                if (lastMove.line.type === 'horizontal') {
                    this.horizontalLines[lastMove.line.row][lastMove.line.col] = false;
                    this.lineOwnership.horizontal[lastMove.line.row][lastMove.line.col] = 0;
                } else {
                    this.verticalLines[lastMove.line.row][lastMove.line.col] = false;
                    this.lineOwnership.vertical[lastMove.line.row][lastMove.line.col] = 0;
                }
                
                if (lastMove.completedBoxes > 0) {
                    this.scores[lastMove.player - 1] -= lastMove.completedBoxes;
                    for (let row = 0; row < this.gridSize; row++) {
                        for (let col = 0; col < this.gridSize; col++) {
                            if (this.boxes[row][col] === lastMove.player) {
                                const top = this.horizontalLines[row][col];
                                const bottom = this.horizontalLines[row + 1][col];
                                const left = this.verticalLines[row][col];
                                const right = this.verticalLines[row][col + 1];
                                
                                if (!(top && bottom && left && right)) {
                                    this.boxes[row][col] = 0;
                                }
                            }
                        }
                    }
                } else {
                    this.currentPlayer = lastMove.player;
                }
                
                if (this.gameMode === 'online') {
                    this.isMyTurn = (this.currentPlayer === this.playerId);
                }
                
                this.draw();
                this.updateUI();
            }

            applyRemoteUndo() {
                this.performUndo();
            }

            checkCompletedBoxes() {
                const newBoxes = [];
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        if (this.boxes[row][col] === 0) {
                            const top = this.horizontalLines[row][col];
                            const bottom = this.horizontalLines[row + 1][col];
                            const left = this.verticalLines[row][col];
                            const right = this.verticalLines[row][col + 1];
                            
                            if (top && bottom && left && right) {
                                newBoxes.push({ row, col });
                            }
                        }
                    }
                }
                
                return newBoxes;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.save();
                this.ctx.translate(this.panX, this.panY);
                this.ctx.scale(this.scale, this.scale);
                
                this.drawBackground();
                
                if (this.hoveredLine && this.showPreview && this.isMyTurn) {
                    this.drawHoverPreview();
                }
                
                this.drawDots();
                this.drawLines();
                this.drawBoxes();
                
                this.ctx.restore();
            }

            drawBackground() {
                const offset = this.getOffset();
                this.ctx.strokeStyle = '#f0f0f0';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([5, 5]);
                
                for (let row = 0; row <= this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        if (!this.horizontalLines[row][col]) {
                            const y = row * this.cellSize + offset;
                            const x1 = col * this.cellSize + offset + this.dotRadius;
                            const x2 = (col + 1) * this.cellSize + offset - this.dotRadius;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x1, y);
                            this.ctx.lineTo(x2, y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col <= this.gridSize; col++) {
                        if (!this.verticalLines[row][col]) {
                            const x = col * this.cellSize + offset;
                            const y1 = row * this.cellSize + offset + this.dotRadius;
                            const y2 = (row + 1) * this.cellSize + offset - this.dotRadius;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y1);
                            this.ctx.lineTo(x, y2);
                            this.ctx.stroke();
                        }
                    }
                }
                
                this.ctx.setLineDash([]);
            }

            drawHoverPreview() {
                if (!this.hoveredLine) return;
                
                const offset = this.getOffset();
                this.ctx.lineWidth = this.lineWidth;
                this.ctx.lineCap = 'round';
                this.ctx.strokeStyle = this.playerColors[this.currentPlayer].primary;
                this.ctx.globalAlpha = 0.7;
                this.ctx.setLineDash([12, 6]);
                
                if (this.hoveredLine.type === 'horizontal') {
                    const y = this.hoveredLine.row * this.cellSize + offset;
                    const x1 = this.hoveredLine.col * this.cellSize + offset + this.dotRadius;
                    const x2 = (this.hoveredLine.col + 1) * this.cellSize + offset - this.dotRadius;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y);
                    this.ctx.lineTo(x2, y);
                    this.ctx.stroke();
                } else {
                    const x = this.hoveredLine.col * this.cellSize + offset;
                    const y1 = this.hoveredLine.row * this.cellSize + offset + this.dotRadius;
                    const y2 = (this.hoveredLine.row + 1) * this.cellSize + offset - this.dotRadius;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(x, y1);
                    this.ctx.lineTo(x, y2);
                    this.ctx.stroke();
                }
                
                this.ctx.setLineDash([]);
                this.ctx.globalAlpha = 1.0;
            }

            drawDots() {
                const offset = this.getOffset();
                this.ctx.fillStyle = '#2c3e50';
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                this.ctx.shadowBlur = 8;
                this.ctx.shadowOffsetX = 4;
                this.ctx.shadowOffsetY = 4;
                
                for (let row = 0; row <= this.gridSize; row++) {
                    for (let col = 0; col <= this.gridSize; col++) {
                        const x = col * this.cellSize + offset;
                        const y = row * this.cellSize + offset;
                        
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, this.dotRadius, 0, 2 * Math.PI);
                        this.ctx.fill();
                    }
                }
                
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetX = 0;
                this.ctx.shadowOffsetY = 0;
            }

            drawLines() {
                const offset = this.getOffset();
                this.ctx.lineWidth = this.lineWidth;
                this.ctx.lineCap = 'round';
                this.ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                this.ctx.shadowBlur = 6;
                this.ctx.shadowOffsetX = 3;
                this.ctx.shadowOffsetY = 3;
                
                // Draw horizontal lines
                for (let row = 0; row <= this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        if (this.horizontalLines[row][col]) {
                            const player = this.lineOwnership.horizontal[row][col];
                            this.ctx.strokeStyle = this.playerColors[player].primary;
                            
                            const y = row * this.cellSize + offset;
                            const x1 = col * this.cellSize + offset + this.dotRadius;
                            const x2 = (col + 1) * this.cellSize + offset - this.dotRadius;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x1, y);
                            this.ctx.lineTo(x2, y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw vertical lines
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col <= this.gridSize; col++) {
                        if (this.verticalLines[row][col]) {
                            const player = this.lineOwnership.vertical[row][col];
                            this.ctx.strokeStyle = this.playerColors[player].primary;
                            
                            const x = col * this.cellSize + offset;
                            const y1 = row * this.cellSize + offset + this.dotRadius;
                            const y2 = (row + 1) * this.cellSize + offset - this.dotRadius;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y1);
                            this.ctx.lineTo(x, y2);
                            this.ctx.stroke();
                        }
                    }
                }
                
                this.ctx.shadowBlur = 0;
                this.ctx.shadowOffsetX = 0;
                this.ctx.shadowOffsetY = 0;
            }

            drawBoxes() {
                const offset = this.getOffset();
                this.ctx.font = `bold ${Math.min(32, this.cellSize / 3)}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                
                for (let row = 0; row < this.gridSize; row++) {
                    for (let col = 0; col < this.gridSize; col++) {
                        if (this.boxes[row][col] > 0) {
                            const x = col * this.cellSize + this.cellSize / 2 + offset;
                            const y = row * this.cellSize + this.cellSize / 2 + offset;
                            const player = this.boxes[row][col];
                            
                            // Draw box background
                            const gradient = this.ctx.createRadialGradient(x, y, 0, x, y, this.cellSize / 2);
                            gradient.addColorStop(0, this.playerColors[player].light);
                            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
                            
                            this.ctx.fillStyle = gradient;
                            this.ctx.fillRect(
                                col * this.cellSize + offset + this.dotRadius + 4,
                                row * this.cellSize + offset + this.dotRadius + 4,
                                this.cellSize - 2 * this.dotRadius - 8,
                                this.cellSize - 2 * this.dotRadius - 8
                            );
                            
                            // Draw border
                            this.ctx.strokeStyle = this.playerColors[player].primary;
                            this.ctx.lineWidth = 4;
                            this.ctx.strokeRect(
                                col * this.cellSize + offset + this.dotRadius + 4,
                                row * this.cellSize + offset + this.dotRadius + 4,
                                this.cellSize - 2 * this.dotRadius - 8,
                                this.cellSize - 2 * this.dotRadius - 8
                            );
                            
                            // Draw player initial
                            this.ctx.shadowColor = 'rgba(0, 0, 0, 0.6)';
                            this.ctx.shadowBlur = 4;
                            this.ctx.shadowOffsetX = 2;
                            this.ctx.shadowOffsetY = 2;
                            this.ctx.fillStyle = this.playerColors[player].secondary;
                            
                            const playerName = this.playerNames[player - 1];
                            const initial = playerName.charAt(0).toUpperCase();
                            this.ctx.fillText(initial, x, y);
                            
                            this.ctx.shadowBlur = 0;
                            this.ctx.shadowOffsetX = 0;
                            this.ctx.shadowOffsetY = 0;
                        }
                    }
                }
            }

            updateUI() {
                // Update scores
                const score1 = document.getElementById('player1ScoreDisplay');
                const score2 = document.getElementById('player2ScoreDisplay');
                if (score1) score1.textContent = this.scores[0];
                if (score2) score2.textContent = this.scores[1];
                
                // Update player overlays
                const player1Overlay = document.getElementById('player1Overlay');
                const player2Overlay = document.getElementById('player2Overlay');
                const undoBtn = document.getElementById('undoBtn');
                
                // Update active player display
                if (this.gameMode === 'offline') {
                    if (this.currentPlayer === 1) {
                        if (player1Overlay) player1Overlay.className = 'player-overlay player1-overlay active';
                        if (player2Overlay) player2Overlay.className = 'player-overlay player2-overlay inactive';
                    } else {
                        if (player1Overlay) player1Overlay.className = 'player-overlay player1-overlay inactive';
                        if (player2Overlay) player2Overlay.className = 'player-overlay player2-overlay active';
                    }
                } else {
                    if (this.playerId === 1) {
                        if (this.isMyTurn) {
                            if (player1Overlay) player1Overlay.className = 'player-overlay player1-overlay active';
                            if (player2Overlay) player2Overlay.className = 'player-overlay player2-overlay inactive';
                        } else {
                            if (player1Overlay) player1Overlay.className = 'player-overlay player1-overlay inactive';
                            if (player2Overlay) player2Overlay.className = 'player-overlay player2-overlay active';
                        }
                    } else {
                        if (this.isMyTurn) {
                            if (player1Overlay) player1Overlay.className = 'player-overlay player1-overlay inactive';
                            if (player2Overlay) player2Overlay.className = 'player-overlay player2-overlay active';
                        } else {
                            if (player1Overlay) player1Overlay.className = 'player-overlay player1-overlay active';
                            if (player2Overlay) player2Overlay.className = 'player-overlay player2-overlay inactive';
                        }
                    }
                }
                
                // Update undo button
                if (undoBtn) {
                    undoBtn.disabled = this.moveHistory.length === 0 || this.gameOver;
                }
                
                // Update status
                const statusElement = document.getElementById('gameStatus');
                if (statusElement) {
                    if (this.gameOver) {
                        let winnerText = '';
                        if (this.scores[0] > this.scores[1]) {
                            winnerText = `${this.playerNames[0]} wins with ${this.scores[0]} boxes!`;
                        } else if (this.scores[1] > this.scores[0]) {
                            winnerText = `${this.playerNames[1]} wins with ${this.scores[1]} boxes!`;
                        } else {
                            winnerText = `It's a tie with ${this.scores[0]} boxes each!`;
                        }
                        statusElement.textContent = winnerText;
                        statusElement.className = 'game-status winner';
                    } else {
                        if (this.gameMode === 'offline') {
                            statusElement.textContent = `${this.playerNames[this.currentPlayer - 1]}'s turn`;
                            statusElement.className = 'game-status';
                        } else {
                            if (this.isMyTurn) {
                                statusElement.textContent = 'Your turn - Draw a line!';
                                statusElement.className = 'game-status';
                            } else {
                                statusElement.textContent = 'Waiting for friend...';
                                statusElement.className = 'game-status waiting';
                            }
                        }
                    }
                }
            }

            checkGameOver() {
                let totalPossibleBoxes = this.gridSize * this.gridSize;
                let completedBoxes = this.scores[0] + this.scores[1];
                
                if (completedBoxes === totalPossibleBoxes) {
                    this.gameOver = true;
                    this.updateUI();
                    this.saveGameToHistory();
                }
            }

            saveGameToHistory() {
                const gameData = {
                    date: new Date().toLocaleString(),
                    gridSize: `${this.gridSize}x${this.gridSize}`,
                    gameMode: this.gameMode,
                    player1Name: this.playerNames[0],
                    player2Name: this.playerNames[1],
                    player1Score: this.scores[0],
                    player2Score: this.scores[1],
                    totalMoves: this.moveHistory.length,
                    winner: this.scores[0] > this.scores[1] ? this.playerNames[0] : 
                            this.scores[1] > this.scores[0] ? this.playerNames[1] : 'Tie'
                };
                
                try {
                    const history = JSON.parse(localStorage.getItem('dotsBoxesHistory') || '[]');
                    history.unshift(gameData);
                    if (history.length > 50) {
                        history.splice(50);
                    }
                    localStorage.setItem('dotsBoxesHistory', JSON.stringify(history));
                } catch (error) {
                    console.error('Failed to save game history:', error);
                }
            }
        }

        let game;
        let currentMode = 'offline';

        // Welcome screen functions
        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.add('active');
            
            const modeSubtitle = document.getElementById('modeSubtitle');
            const onlineOptions = document.getElementById('onlineOptions');
            const connectionStatus = document.getElementById('connectionStatus');
            const player2Input = document.getElementById('player2Name');
            const gridSizeSelect = document.getElementById('gridSize');
            const difficultySelect = document.getElementById('difficulty');
            
            switch (mode) {
                case 'online':
                    if (modeSubtitle) modeSubtitle.textContent = 'Online Multiplayer';
                    if (onlineOptions) onlineOptions.classList.add('active');
                    if (connectionStatus) connectionStatus.style.display = 'block';
                    if (player2Input) {
                        player2Input.disabled = true;
                        player2Input.placeholder = 'Friend will join...';
                    }
                    if (gridSizeSelect) gridSizeSelect.disabled = false;
                    if (difficultySelect) difficultySelect.disabled = false;
                    initOnlineMode();
                    break;
                case 'offline':
                    if (modeSubtitle) modeSubtitle.textContent = 'Local Multiplayer';
                    if (onlineOptions) onlineOptions.classList.remove('active');
                    if (connectionStatus) connectionStatus.style.display = 'none';
                    if (player2Input) {
                        player2Input.disabled = false;
                        player2Input.placeholder = 'Player 2 Name';
                    }
                    if (gridSizeSelect) gridSizeSelect.disabled = false;
                    if (difficultySelect) difficultySelect.disabled = false;
                    break;
            }
        }

        function goBack() {
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('welcomeScreen').classList.remove('hidden');
            
            // Cleanup connections
            if (game && game.connection) {
                game.connection.close();
            }
            if (game && game.peer) {
                game.peer.destroy();
            }
        }

        function switchTab(tabName) {
            const tabs = document.querySelectorAll('.option-tab');
            const contents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));
            
            document.querySelector(`.option-tab:nth-child(${tabName === 'create' ? 1 : 2})`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }

        async function initOnlineMode() {
            try {
                game = new MultiplayerDotsAndBoxes();
                game.gameMode = 'online';
                
                // Check if joining existing game
                const urlParams = new URLSearchParams(window.location.search);
                const joinGameId = urlParams.get('join');
                
                if (joinGameId) {
                    // Switch to join tab
                    switchTab('join');
                    document.getElementById('joinInput').value = window.location.href;
                    
                    // Initialize peer and join
                    await game.initPeerJS();
                    setTimeout(() => {
                        game.joinGame(joinGameId);
                    }, 1000);
                } else {
                    // Host mode
                    game.isHost = true;
                    game.playerId = 1;
                    await game.initPeerJS();
                }
                
            } catch (error) {
                console.error('Failed to initialize online mode:', error);
                if (game) {
                    game.showToast('Failed to initialize online mode', 'error');
                    game.updateConnectionStatus('error', 'Initialization failed');
                }
            }
        }

        function copyLink() {
            const shareLink = document.getElementById('shareLink');
            if (shareLink) {
                shareLink.select();
                shareLink.setSelectionRange(0, 99999);
                
                try {
                    document.execCommand('copy') || navigator.clipboard.writeText(shareLink.value);
                    if (game) game.showToast('Link copied to clipboard!', 'success');
                    
                    const copyBtn = document.getElementById('copyBtn');
                    if (copyBtn) {
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        copyBtn.style.background = 'linear-gradient(45deg, #28a745, #20c997)';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.style.background = '';
                        }, 2000);
                    }
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    if (game) game.showToast('Failed to copy link', 'error');
                }
            }
        }

        function startGame() {
            const player1Name = document.getElementById('player1Name')?.value.trim() || 'Player 1';
            const player2Name = document.getElementById('player2Name')?.value.trim() || 'Player 2';
            const gridSize = parseInt(document.getElementById('gridSize')?.value || '4');
            const showPreview = document.getElementById('difficulty')?.value === 'easy';
            
            if (currentMode === 'online') {
                const activeTab = document.querySelector('.tab-content.active')?.id;
                
                if (activeTab === 'joinTab') {
                    const joinInput = document.getElementById('joinInput');
                    if (!joinInput?.value.trim()) {
                        if (game) game.showToast('Please enter a game link', 'error');
                        return;
                    }
                    
                    try {
                        const url = new URL(joinInput.value.trim());
                        const gameId = url.searchParams.get('join');
                        if (!gameId) {
                            if (game) game.showToast('Invalid game link', 'error');
                            return;
                        }
                        
                        if (!game) {
                            game = new MultiplayerDotsAndBoxes();
                            game.gameMode = 'online';
                        }
                        
                        game.initPeerJS().then(() => {
                            setTimeout(() => {
                                game.joinGame(gameId);
                            }, 1000);
                        });
                        
                    } catch (error) {
                        if (game) game.showToast('Invalid game link format', 'error');
                        return;
                    }
                }
                
                // Check connection status
                if (!game || (!game.connection || !game.connection.open) && !game.isHost) {
                    if (game) game.showToast('Please wait for connection or create a new game', 'warning');
                    return;
                }
            }
            
            if (!game) {
                game = new MultiplayerDotsAndBoxes();
                game.gameMode = currentMode;
            }
            
            // Set game parameters
            game.playerNames = [player1Name, player2Name];
            game.gridSize = gridSize;
            game.showPreview = showPreview;
            
            // Update display names
            const p1Display = document.getElementById('player1DisplayName');
            const p2Display = document.getElementById('player2DisplayName');
            if (p1Display) p1Display.textContent = player1Name;
            if (p2Display) p2Display.textContent = player2Name;
            
            // Hide connection indicators for offline mode
            if (currentMode === 'offline') {
                const conn1 = document.getElementById('player1Connection');
                const conn2 = document.getElementById('player2Connection');
                if (conn1) conn1.style.display = 'none';
                if (conn2) conn2.style.display = 'none';
            } else {
                const conn1 = document.getElementById('player1Connection');
                const conn2 = document.getElementById('player2Connection');
                if (conn1) conn1.style.display = 'block';
                if (conn2) conn2.style.display = 'block';
            }
            
            // Hide start screen and show game screen
            document.getElementById('startScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            // Initialize game
            game.initGame();
            
            // Clear URL parameters
            if (window.history.replaceState) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Handle resize for responsive canvas
            window.addEventListener('resize', () => {
                if (game) {
                    game.updateCanvasSize();
                    game.draw();
                }
            });
        }

        function openMenu() {
            document.getElementById('menuModal').classList.add('active');
        }

        function closeMenu() {
            document.getElementById('menuModal').classList.remove('active');
        }

        function newGame() {
            closeMenu();
            if (game) {
                game.initGame();
                
                // Send restart message to remote player
                if (game.gameMode === 'online') {
                    game.sendMessage({ type: 'restart' });
                }
            }
        }

        function restartGame() {
            closeMenu();
            if (game) {
                game.resetGameState();
                game.draw();
                
                // Send restart message to remote player
                if (game.gameMode === 'online') {
                    game.sendMessage({ type: 'restart' });
                }
            }
        }

        function leaveGame() {
            closeMenu();
            
            // Cleanup connections
            if (game && game.connection) {
                game.connection.close();
            }
            if (game && game.peer) {
                game.peer.destroy();
            }
            
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('welcomeScreen').classList.remove('hidden');
            
            // Reset game
            game = null;
        }

        function showConnectionInfo() {
            closeMenu();
            
            let info = `Game Mode: ${currentMode.charAt(0).toUpperCase() + currentMode.slice(1)}\n`;
            
            if (game) {
                if (game.gameMode === 'online') {
                    info += `Peer ID: ${game.peerId || 'Not connected'}\n`;
                    info += `Connection Status: ${game.connection && game.connection.open ? 'Connected' : 'Disconnected'}\n`;
                    info += `Player Role: ${game.isHost ? 'Host' : 'Guest'}\n`;
                }
                
                info += `Player ID: ${game.playerId}\n`;
                info += `Grid Size: ${game.gridSize}x${game.gridSize}`;
            }
            
            alert(info);
        }

        // Handle page load
        window.addEventListener('load', () => {
            // Check if joining a game via URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('join')) {
                selectMode('online');
            }
            
            // Load saved player names
            try {
                const savedNames = localStorage.getItem('dotsBoxesPlayerNames');
                if (savedNames) {
                    const names = JSON.parse(savedNames);
                    const p1Input = document.getElementById('player1Name');
                    const p2Input = document.getElementById('player2Name');
                    if (p1Input) p1Input.value = names[0];
                    if (p2Input) p2Input.value = names[1];
                }
            } catch (error) {
                console.error('Failed to load saved names:', error);
            }
        });

        // Handle device orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (game) {
                    game.updateCanvasSize();
                    game.draw();
                }
            }, 100);
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Close modals when clicking outside
        window.onclick = function(event) {
            const menuModal = document.getElementById('menuModal');
            
            if (event.target === menuModal) {
                closeMenu();
            }
        }
    </script>
</body>
