<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Logo Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .logo-preview {
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .dark .logo-preview {
            background: linear-gradient(45deg, #374151 25%, transparent 25%), 
                        linear-gradient(-45deg, #374151 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #374151 75%), 
                        linear-gradient(-45deg, transparent 75%, #374151 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .color-picker {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid #e5e7eb;
            cursor: pointer;
        }
        .dark .color-picker {
            border-color: #4b5563;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div class="min-h-screen p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    AI Logo Generator
                </h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Create stunning logos with AI-powered design tools</p>
            </header>

            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Controls Panel -->
                <div class="space-y-6">
                    <!-- Company Name -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Company Details</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Company Name *</label>
                                <input id="companyName" type="text" placeholder="Enter company name" 
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Tagline (Optional)</label>
                                <input id="tagline" type="text" placeholder="Enter tagline" 
                                       class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- Logo Style -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Logo Style</h3>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="setLogoType('text')" id="btn-text" class="logo-type-btn px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <span class="font-semibold">Text Only</span>
                            </button>
                            <button onclick="setLogoType('icon-text')" id="btn-icon-text" class="logo-type-btn px-4 py-3 border-2 border-blue-500 bg-blue-50 dark:bg-blue-900/30 rounded-lg transition-colors">
                                <span class="font-semibold">Icon + Text</span>
                            </button>
                            <button onclick="setLogoType('badge')" id="btn-badge" class="logo-type-btn px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <span class="font-semibold">Badge</span>
                            </button>
                            <button onclick="setLogoType('emblem')" id="btn-emblem" class="logo-type-btn px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <span class="font-semibold">Emblem</span>
                            </button>
                        </div>
                    </div>

                    <!-- Colors -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Colors</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Primary Color</label>
                                <div class="flex items-center space-x-3">
                                    <input id="primaryColor" type="color" value="#3b82f6" class="color-picker">
                                    <span id="primaryColorText" class="text-sm font-mono">#3b82f6</span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Secondary Color</label>
                                <div class="flex items-center space-x-3">
                                    <input id="secondaryColor" type="color" value="#8b5cf6" class="color-picker">
                                    <span id="secondaryColorText" class="text-sm font-mono">#8b5cf6</span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <input id="gradientEnabled" type="checkbox" class="w-4 h-4 text-blue-600 rounded">
                                <label for="gradientEnabled" class="text-sm">Use gradient</label>
                            </div>
                        </div>
                    </div>

                    <!-- Typography -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Typography</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">Font Family</label>
                                <select id="fontFamily" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500">
                                    <option value="Inter">Inter (Modern)</option>
                                    <option value="Poppins">Poppins (Friendly)</option>
                                    <option value="Roboto">Roboto (Clean)</option>
                                    <option value="Montserrat">Montserrat (Bold)</option>
                                    <option value="Playfair Display">Playfair (Elegant)</option>
                                    <option value="Oswald">Oswald (Strong)</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Font Weight</label>
                                <select id="fontWeight" class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500">
                                    <option value="300">Light</option>
                                    <option value="400">Regular</option>
                                    <option value="500">Medium</option>
                                    <option value="600" selected>Semi Bold</option>
                                    <option value="700">Bold</option>
                                    <option value="800">Extra Bold</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Icon Selection -->
                    <div id="iconSection" class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Icon</h3>
                        <div class="grid grid-cols-6 gap-3">
                            <button onclick="setIcon('circle')" class="icon-btn p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                                    <circle cx="12" cy="12" r="10"/>
                                </svg>
                            </button>
                            <button onclick="setIcon('square')" class="icon-btn p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                </svg>
                            </button>
                            <button onclick="setIcon('diamond')" class="icon-btn p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </button>
                            <button onclick="setIcon('triangle')" class="icon-btn p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2L2 20h20L12 2z"/>
                                </svg>
                            </button>
                            <button onclick="setIcon('hexagon')" class="icon-btn p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors">
                                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M17.5 3.5L22 12l-4.5 8.5h-11L2 12l4.5-8.5h11z"/>
                                </svg>
                            </button>
                            <button onclick="setIcon('heart')" class="icon-btn p-3 border-2 border-blue-500 bg-blue-50 dark:bg-blue-900/30 rounded-lg transition-colors">
                                <svg class="w-6 h-6 mx-auto" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Preview Panel -->
                <div class="space-y-6">
                    <!-- Logo Preview -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-semibold">Preview</h3>
                            <div class="flex space-x-2">
                                <button onclick="togglePreviewBg()" class="px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
                                    Toggle BG
                                </button>
                                <button onclick="generateLogo()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                    Generate
                                </button>
                            </div>
                        </div>
                        <div id="logoPreview" class="logo-preview border border-gray-300 dark:border-gray-600 rounded-lg p-8 min-h-[300px] flex items-center justify-center">
                            <div class="text-center">
                                <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-gray-500 dark:text-gray-400">Your logo will appear here</p>
                                <p class="text-sm text-gray-400 mt-2">Enter a company name and click Generate</p>
                            </div>
                        </div>
                    </div>

                    <!-- Export Options -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Export</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <button onclick="downloadLogo('svg')" class="flex items-center justify-center px-4 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                SVG
                            </button>
                            <button onclick="downloadLogo('png')" class="flex items-center justify-center px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                PNG
                            </button>
                        </div>
                        <div class="mt-4 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                            <h4 class="font-medium mb-2">Size Options</h4>
                            <div class="grid grid-cols-3 gap-2">
                                <button onclick="setExportSize(256)" class="size-btn px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-100 dark:hover:bg-gray-600">256px</button>
                                <button onclick="setExportSize(512)" class="size-btn px-3 py-2 text-sm border border-blue-500 bg-blue-50 dark:bg-blue-900/30 rounded">512px</button>
                                <button onclick="setExportSize(1024)" class="size-btn px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-100 dark:hover:bg-gray-600">1024px</button>
                            </div>
                        </div>
                    </div>

                    <!-- Logo Gallery -->
                    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg">
                        <h3 class="text-xl font-semibold mb-4">Recent Logos</h3>
                        <div id="logoGallery" class="grid grid-cols-3 gap-3">
                            <div class="aspect-square bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                <span class="text-gray-400 text-sm">Empty</span>
                            </div>
                            <div class="aspect-square bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                <span class="text-gray-400 text-sm">Empty</span>
                            </div>
                            <div class="aspect-square bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                                <span class="text-gray-400 text-sm">Empty</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLogoType = 'icon-text';
        let currentIcon = 'heart';
        let currentExportSize = 512;
        let logoGalleryItems = JSON.parse(localStorage.getItem('logoGallery') || '[]');
        let previewBgDark = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateColorDisplays();
            loadLogoGallery();
            
            // Add event listeners
            document.getElementById('primaryColor').addEventListener('change', updateColorDisplays);
            document.getElementById('secondaryColor').addEventListener('change', updateColorDisplays);
            document.getElementById('companyName').addEventListener('input', generateLogo);
            document.getElementById('tagline').addEventListener('input', generateLogo);
            document.getElementById('fontFamily').addEventListener('change', generateLogo);
            document.getElementById('fontWeight').addEventListener('change', generateLogo);
            document.getElementById('gradientEnabled').addEventListener('change', generateLogo);
        });

        function updateColorDisplays() {
            const primary = document.getElementById('primaryColor').value;
            const secondary = document.getElementById('secondaryColor').value;
            document.getElementById('primaryColorText').textContent = primary;
            document.getElementById('secondaryColorText').textContent = secondary;
            generateLogo();
        }

        function setLogoType(type) {
            currentLogoType = type;
            
            // Update button states
            document.querySelectorAll('.logo-type-btn').forEach(btn => {
                btn.className = 'logo-type-btn px-4 py-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors';
            });
            document.getElementById(`btn-${type}`).className = 'logo-type-btn px-4 py-3 border-2 border-blue-500 bg-blue-50 dark:bg-blue-900/30 rounded-lg transition-colors';
            
            // Show/hide icon section
            const iconSection = document.getElementById('iconSection');
            if (type === 'text') {
                iconSection.style.display = 'none';
            } else {
                iconSection.style.display = 'block';
            }
            
            generateLogo();
        }

        function setIcon(iconType) {
            currentIcon = iconType;
            
            // Update button states
            document.querySelectorAll('.icon-btn').forEach(btn => {
                btn.className = 'icon-btn p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:border-blue-500 transition-colors';
            });
            event.target.closest('.icon-btn').className = 'icon-btn p-3 border-2 border-blue-500 bg-blue-50 dark:bg-blue-900/30 rounded-lg transition-colors';
            
            generateLogo();
        }

        function setExportSize(size) {
            currentExportSize = size;
            
            // Update button states
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.className = 'size-btn px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 rounded hover:bg-gray-100 dark:hover:bg-gray-600';
            });
            event.target.className = 'size-btn px-3 py-2 text-sm border border-blue-500 bg-blue-50 dark:bg-blue-900/30 rounded';
        }

        function togglePreviewBg() {
            previewBgDark = !previewBgDark;
            const preview = document.getElementById('logoPreview');
            if (previewBgDark) {
                preview.style.backgroundColor = '#1f2937';
            } else {
                preview.style.backgroundColor = '';
            }
        }

        function getIconSVG(iconType) {
            const icons = {
                circle: '<circle cx="50" cy="50" r="40" fill="currentColor"/>',
                square: '<rect x="10" y="10" width="80" height="80" rx="8" fill="currentColor"/>',
                diamond: '<path d="M50 10l20 30-20 30-20-30z" fill="currentColor"/>',
                triangle: '<path d="M50 15L20 75h60L50 15z" fill="currentColor"/>',
                hexagon: '<path d="M25 25L50 15L75 25L80 50L75 75L50 85L25 75L20 50z" fill="currentColor"/>',
                heart: '<path d="M50 85c-2-2-20-18-30-35-5-10-5-20 5-25 5-3 12-1 15 5 3-6 10-8 15-5 10 5 10 15 5 25-10 17-28 33-30 35z" fill="currentColor"/>'
            };
            return icons[iconType] || icons.heart;
        }

        function generateLogo() {
            const companyName = document.getElementById('companyName').value;
            const tagline = document.getElementById('tagline').value;
            const primaryColor = document.getElementById('primaryColor').value;
            const secondaryColor = document.getElementById('secondaryColor').value;
            const fontFamily = document.getElementById('fontFamily').value;
            const fontWeight = document.getElementById('fontWeight').value;
            const gradientEnabled = document.getElementById('gradientEnabled').checked;
            
            if (!companyName.trim()) {
                document.getElementById('logoPreview').innerHTML = `
                    <div class="text-center">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <p class="text-gray-500 dark:text-gray-400">Your logo will appear here</p>
                        <p class="text-sm text-gray-400 mt-2">Enter a company name and click Generate</p>
                    </div>
                `;
                return;
            }

            let logoSVG = '';
            const fillColor = gradientEnabled ? 'url(#logoGradient)' : primaryColor;
            
            // Define gradient
            const gradient = gradientEnabled ? `
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:${primaryColor};stop-opacity:1" />
                        <stop offset="100%" style="stop-color:${secondaryColor};stop-opacity:1" />
                    </linearGradient>
                </defs>
            ` : '';

            switch (currentLogoType) {
                case 'text':
                    logoSVG = `
                        <svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
                            ${gradient}
                            <text x="200" y="60" text-anchor="middle" dominant-baseline="central" 
                                  font-family="${fontFamily}" font-weight="${fontWeight}" font-size="32" fill="${fillColor}">
                                ${companyName}
                            </text>
                            ${tagline ? `<text x="200" y="90" text-anchor="middle" font-family="${fontFamily}" font-weight="400" font-size="14" fill="${primaryColor}" opacity="0.7">${tagline}</text>` : ''}
                        </svg>
                    `;
                    break;
                
                case 'icon-text':
                    logoSVG = `
                        <svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
                            ${gradient}
                            <g transform="translate(120, 30)">
                                <svg width="60" height="60" viewBox="0 0 100 100" fill="${fillColor}">
                                    ${getIconSVG(currentIcon)}
                                </svg>
                            </g>
                            <text x="220" y="60" text-anchor="start" dominant-baseline="central" 
                                  font-family="${fontFamily}" font-weight="${fontWeight}" font-size="28" fill="${fillColor}">
                                ${companyName}
                            </text>
                            ${tagline ? `<text x="220" y="85" text-anchor="start" font-family="${fontFamily}" font-weight="400" font-size="12" fill="${primaryColor}" opacity="0.7">${tagline}</text>` : ''}
                        </svg>
                    `;
                    break;
                
                case 'badge':
                    logoSVG = `
                        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            ${gradient}
                            <circle cx="100" cy="100" r="90" fill="${fillColor}" stroke="${secondaryColor}" stroke-width="4"/>
                            <circle cx="100" cy="100" r="75" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
                            <text x="100" y="95" text-anchor="middle" dominant-baseline="central" 
                                  font-family="${fontFamily}" font-weight="${fontWeight}" font-size="18" fill="white">
                                ${companyName.length > 12 ? companyName.substring(0, 12) + '...' : companyName}
                            </text>
                            ${tagline ? `<text x="100" y="115" text-anchor="middle" font-family="${fontFamily}" font-weight="400" font-size="10" fill="white" opacity="0.8">${tagline.substring(0, 20)}</text>` : ''}
                        </svg>
                    `;
                    break;
                
                case 'emblem':
                    logoSVG = `
                        <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            ${gradient}
                            <path d="M100 20 L160 60 L160 140 L100 180 L40 140 L40 60 Z" fill="${fillColor}" stroke="${secondaryColor}" stroke-width="3"/>
                            <g transform="translate(70, 60)">
                                <svg width="60" height="60" viewBox="0 0 100 100" fill="white">
                                    ${getIconSVG(currentIcon)}
                                </svg>
                            </g>
                            <text x="100" y="145" text-anchor="middle" dominant-baseline="central" 
                                  font-family="${fontFamily}" font-weight="${fontWeight}" font-size="14" fill="white">
                                ${companyName.length > 10 ? companyName.substring(0, 10) + '...' : companyName}
                            </text>
                            ${tagline ? `<text x="100" y="165" text-anchor="middle" font-family="${fontFamily}" font-weight="400" font-size="10" fill="white" opacity="0.8">${tagline.substring(0, 15)}</text>` : ''}
                        </svg>
                    `;
                    break;
            }

            document.getElementById('logoPreview').innerHTML = logoSVG;
        }

        function downloadLogo(format) {
            const logoPreview = document.getElementById('logoPreview');
            const svgElement = logoPreview.querySelector('svg');
            
            if (!svgElement) {
                alert('Please generate a logo first!');
                return;
            }

            const companyName = document.getElementById('companyName').value || 'logo';
            
            if (format === 'svg') {
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `${companyName.replace(/\s+/g, '_')}_logo.svg`;
                link.click();
                
                URL.revokeObjectURL(url);
            } else if (format === 'png') {
                // Convert SVG to PNG
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                canvas.width = currentExportSize;
                canvas.height = currentExportSize;
                
                const svgData = new XMLSerializer().serializeToString(svgElement);
                const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    canvas.toBlob(function(blob) {
                        const link = document.createElement('a');
                        link.href = URL.createObjectURL(blob);
                        link.download = `${companyName.replace(/\s+/g, '_')}_logo.png`;
                        link.click();
                        URL.revokeObjectURL(link.href);
                    });
                    
                    URL.revokeObjectURL(url);
                };
                
                img.src = url;
            }

            // Save to gallery
            saveToGallery(svgElement.outerHTML);
        }

        function saveToGallery(svgData) {
            const companyName = document.getElementById('companyName').value;
            const logoData = {
                name: companyName,
                svg: svgData,
                timestamp: new Date().toISOString()
            };
            
            logoGalleryItems.unshift(logoData);
            if (logoGalleryItems.length > 6) {
                logoGalleryItems = logoGalleryItems.slice(0, 6);
            }
            
            localStorage.setItem('logoGallery', JSON.stringify(logoGalleryItems));
            loadLogoGallery();
        }

        function loadLogoGallery() {
            const gallery = document.getElementById('logoGallery');
            gallery.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const item = logoGalleryItems[i];
                const div = document.createElement('div');
                div.className = 'aspect-square bg-gray-100 dark:bg-gray-700 rounded-lg flex items-center justify-center cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors';
                
                if (item) {
                    div.innerHTML = item.svg;
                    div.style.padding = '8px';
                    div.onclick = () => loadLogoFromGallery(item);
                    div.title = item.name;
                } else {
                    div.innerHTML = '<span class="text-gray-400 text-sm">Empty</span>';
                }
                
                gallery.appendChild(div);
            }
        }

        function loadLogoFromGallery(logoData) {
            // This would load the logo data back into the form
            // For simplicity, we'll just show it in preview
            document.getElementById('logoPreview').innerHTML = logoData.svg;
        }

        // Load Google Fonts dynamically
        function loadGoogleFont(fontFamily) {
            const link = document.createElement('link');
            link.href = `https://fonts.googleapis.com/css2?family=${fontFamily.replace(' ', '+')}:wght@300;400;500;600;700;800&display=swap`;
            link.rel = 'stylesheet';
            document.head.appendChild(link);
        }

        // Load all fonts
        ['Poppins', 'Roboto', 'Montserrat', 'Playfair+Display', 'Oswald'].forEach(loadGoogleFont);
    </script>
