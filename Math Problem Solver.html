<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Notes Generator with Gemini (JSON)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .handwriting {
            font-family: 'Kalam', cursive;
        }
        .notebook-paper {
            background-color: #fefdf9;
            border: 1px solid #dcdcdc;
            border-left: 3px solid #ff8a80;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: repeating-linear-gradient(to bottom, #e0e0e0, #e0e0e0 1px, transparent 1px, transparent 2.25rem);
            line-height: 2.25rem;
        }
        .feature-button {
            transition: all 0.3s ease-in-out;
            transform-origin: center;
        }
        .feature-button:hover {
            transform: scale(1.05);
        }
        .solution-step {
            margin-bottom: 1rem;
        }
        .step-formula {
            color: #1e3a8a; /* darker blue */
            font-weight: bold;
            margin-left: 1rem;
        }
        .final-answer-box {
            border: 2px solid #4b5563; /* gray-600 */
            border-radius: 8px;
            padding: 0.5rem 1rem;
            margin-top: 2rem;
            text-align: center;
            display: inline-block;
        }
        .final-answer-formula {
            font-weight: bold;
            font-size: 1.5rem; /* text-2xl */
            color: #991b1b; /* darker red */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Math Problem Solver</h1>
            <p class="text-center text-gray-500 mb-6">Enter any math question and get a structured, handwritten-style solution from Gemini.</p>
            
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <input type="text" id="math-question" placeholder="e.g., Solve for x: 3x - 7 = 11" class="flex-grow p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition">
                <button id="solve-button" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 shadow-md flex items-center justify-center feature-button">
                    <span class="button-text">✨ Solve</span>
                </button>
            </div>

            <div id="loading-indicator" class="text-center my-4 hidden">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-500 mx-auto"></div>
                <p class="text-gray-600 mt-2">Generating solution...</p>
            </div>

            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-6 hidden" role="alert">
                <strong class="font-bold">Oops!</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <div id="solution-container" class="notebook-paper rounded-lg hidden">
                <!-- Content generated by JS -->
            </div>

            <div id="extra-features" class="mt-6 text-center hidden">
                 <p class="text-gray-600 mb-4">Want to explore this topic more?</p>
                 <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button id="explain-button" class="bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 shadow-md flex items-center justify-center gap-2 feature-button">
                        <svg class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="button-text">✨ Explain It Differently</span>
                    </button>
                    <button id="practice-button" class="bg-purple-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-600 shadow-md flex items-center justify-center gap-2 feature-button">
                         <svg class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="button-text">✨ Create a Practice Problem</span>
                    </button>
                     <button id="mistakes-button" class="bg-red-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-600 shadow-md flex items-center justify-center gap-2 feature-button">
                         <svg class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="button-text">✨ Find Common Mistakes</span>
                    </button>
                     <button id="real-world-button" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 shadow-md flex items-center justify-center gap-2 feature-button">
                         <svg class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        <span class="button-text">✨ See a Real-World Example</span>
                    </button>
                </div>
            </div>

             <div id="extra-content-container" class="notebook-paper rounded-lg hidden mt-6">
                <!-- Content generated by JS -->
             </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const solveButton = document.getElementById('solve-button');
        const mathQuestionInput = document.getElementById('math-question');
        const solutionContainer = document.getElementById('solution-container');
        const loadingIndicator = document.getElementById('loading-indicator');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const extraFeaturesDiv = document.getElementById('extra-features');
        const explainButton = document.getElementById('explain-button');
        const practiceButton = document.getElementById('practice-button');
        const mistakesButton = document.getElementById('mistakes-button');
        const realWorldButton = document.getElementById('real-world-button');
        const extraContentContainer = document.getElementById('extra-content-container');

        // State
        let currentQuestion = '';

        // --- Schemas for Gemini API ---
        const solutionSchema = {
            type: "OBJECT",
            properties: {
                question: { type: "STRING" },
                steps: {
                    type: "ARRAY",
                    items: {
                        type: "OBJECT",
                        properties: {
                            explanation: { type: "STRING", description: "A very brief note for the step, like 'add 7 to both sides'." },
                            formula: { type: "STRING", description: "The mathematical calculation." }
                        },
                        required: ["explanation", "formula"]
                    }
                },
                finalAnswer: { type: "STRING", description: "The final result, e.g., 'x = 6'." }
            },
            required: ["question", "steps", "finalAnswer"]
        };

        const extraContentSchema = {
            type: "OBJECT",
            properties: {
                title: { type: "STRING" },
                content: { type: "STRING", description: "The full content formatted with newlines, as if written in a notebook." }
            },
            required: ["title", "content"]
        };


        // Event Listeners
        solveButton.addEventListener('click', handleSolveClick);
        mathQuestionInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleSolveClick(); });
        explainButton.addEventListener('click', handleExplainClick);
        practiceButton.addEventListener('click', handlePracticeClick);
        mistakesButton.addEventListener('click', handleMistakesClick);
        realWorldButton.addEventListener('click', handleRealWorldClick);

        // --- Core Logic ---

        async function handleSolveClick() {
            currentQuestion = mathQuestionInput.value.trim();
            if (!currentQuestion) {
                showError("Please enter a math question.");
                return;
            }

            hideAllContainers();
            setLoading(true);

            const prompt = `You are a student solving a math problem in your notebook. Provide a very concise, step-by-step solution. The explanations should be short phrases. Respond with a JSON object that follows the provided schema. Problem: "${currentQuestion}"`;

            try {
                const result = await callGeminiWithRetry(prompt, solutionSchema);
                displayStructuredSolution(result);
                extraFeaturesDiv.classList.remove('hidden');
            } catch (error) {
                console.error("Error generating solution:", error);
                showError("Failed to generate a structured solution. The model might have returned an unexpected format. Please try again.");
            } finally {
                setLoading(false);
            }
        }

        async function handleExplainClick() {
            const prompt = `You are a student writing notes. For the topic "${currentQuestion}", explain it with a simple analogy. Respond with a JSON object following the schema. The title should be the analogy, and the content should be a concise, note-style explanation.`;
            await fetchAndDisplayExtraContent(explainButton, prompt, "explanation");
        }

        async function handlePracticeClick() {
            const prompt = `You are a student writing notes. Based on "${currentQuestion}", create one new practice problem and solve it. Respond with a JSON object following the schema. The title should be the new problem. The content should be the quick, note-style solution.`;
            await fetchAndDisplayExtraContent(practiceButton, prompt, "practice problem");
        }
        
        async function handleMistakesClick() {
            const prompt = `You are a student writing notes. For the problem type "${currentQuestion}", list 2-3 common mistakes. Respond with a JSON object following the schema. The title should be "Common Mistakes". The content should be a short, bulleted list.`;
            await fetchAndDisplayExtraContent(mistakesButton, prompt, "list of common mistakes");
        }

        async function handleRealWorldClick() {
            const prompt = `You are a student writing notes. For the math concept in "${currentQuestion}", give one quick real-world example. Respond with a JSON object following the schema. The title should be "Real-World Example". The content should be a concise example.`;
            await fetchAndDisplayExtraContent(realWorldButton, prompt, "real-world example");
        }

        async function fetchAndDisplayExtraContent(button, prompt, featureName) {
            if (!currentQuestion) return;
            
            setFeatureButtonLoading(button, true);
            hideError();
            extraContentContainer.classList.add('hidden');

            try {
                const result = await callGeminiWithRetry(prompt, extraContentSchema);
                displayExtraContent(result);
            } catch (error) {
                console.error(`Error generating ${featureName}:`, error);
                showError(`Failed to generate the ${featureName}. Please try again.`);
            } finally {
                setFeatureButtonLoading(button, false);
            }
        }

        // --- Gemini API Call ---

        async function callGeminiWithRetry(prompt, schema, maxRetries = 3) {
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    return await callGeminiAPI(prompt, schema);
                } catch (error) {
                    console.error(`Attempt ${attempt + 1} failed.`, error);
                    attempt++;
                    if (attempt >= maxRetries) throw error;
                    const delay = Math.pow(2, attempt) * 100;
                    await new Promise(res => setTimeout(res, delay));
                }
            }
        }

        async function callGeminiAPI(prompt, schema) {
            const apiKey = "AIzaSyD_hF3zYDCo4UoGn-LPdqa0nL9lbG3v4nA"; // Provided by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: schema
                }
            };

            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`API call failed with status: ${response.status}`);
            
            const result = await response.json();
            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) throw new Error("Invalid response structure from API.");

            try {
                return JSON.parse(text);
            } catch (e) {
                console.error("Failed to parse JSON response:", text);
                throw new Error("API returned non-JSON response.");
            }
        }

        // --- UI Helper Functions ---

        function displayStructuredSolution(data) {
            solutionContainer.innerHTML = ''; // Clear previous content

            const questionHeader = document.createElement('h2');
            questionHeader.className = 'text-2xl font-bold handwriting text-gray-800 border-b-2 border-gray-300 pb-2 mb-4';
            questionHeader.textContent = `${data.question}`;
            solutionContainer.appendChild(questionHeader);

            data.steps.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'solution-step handwriting text-xl';

                const explanationP = document.createElement('span');
                explanationP.textContent = `→ ${step.explanation}: `;
                stepDiv.appendChild(explanationP);

                const formulaSpan = document.createElement('span');
                formulaSpan.className = 'step-formula';
                formulaSpan.textContent = step.formula;
                stepDiv.appendChild(formulaSpan);
                
                solutionContainer.appendChild(stepDiv);
            });
            
            const answerContainer = document.createElement('div');
            answerContainer.className = 'w-full text-center';

            const finalAnswerDiv = document.createElement('div');
            finalAnswerDiv.className = 'final-answer-box handwriting';
            
            const finalAnswerFormula = document.createElement('p');
            finalAnswerFormula.className = 'final-answer-formula';
            finalAnswerFormula.textContent = data.finalAnswer;
            finalAnswerDiv.appendChild(finalAnswerFormula);

            answerContainer.appendChild(finalAnswerDiv);
            solutionContainer.appendChild(answerContainer);
            solutionContainer.classList.remove('hidden');
        }

        function displayExtraContent(data) {
            extraContentContainer.innerHTML = ''; // Clear previous content

            const titleHeader = document.createElement('h3');
            titleHeader.className = 'text-2xl font-bold handwriting text-gray-800 border-b-2 border-gray-300 pb-2 mb-4';
            titleHeader.textContent = data.title;
            extraContentContainer.appendChild(titleHeader);

            const contentP = document.createElement('p');
            contentP.className = 'handwriting text-xl text-gray-700';
            contentP.style.whiteSpace = 'pre-wrap'; // Ensure newlines in content are respected
            contentP.textContent = data.content;
            extraContentContainer.appendChild(contentP);
            
            extraContentContainer.classList.remove('hidden');
        }

        function setLoading(isLoading) {
            const buttonText = solveButton.querySelector('.button-text');
            solveButton.disabled = isLoading;
            loadingIndicator.classList.toggle('hidden', !isLoading);
            if(buttonText) buttonText.textContent = isLoading ? 'Solving...' : '✨ Solve';
        }

        function setFeatureButtonLoading(button, isLoading) {
            const spinner = button.querySelector('svg');
            const text = button.querySelector('.button-text');
            button.disabled = isLoading;
            if (spinner) spinner.classList.toggle('hidden', !isLoading);
            if (text) text.classList.toggle('opacity-75', isLoading);
        }
        
        function hideAllContainers() {
            hideError();
            solutionContainer.classList.add('hidden');
            extraFeaturesDiv.classList.add('hidden');
            extraContentContainer.classList.add('hidden');
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
